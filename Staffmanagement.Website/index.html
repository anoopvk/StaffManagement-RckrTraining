<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="a"></p>
    <button onclick="showAddStaffForm()">Add staff</button>
    <button onclick="showDeleteSelectedConfirmation()">Delete Selected</button>
    <button onclick="showDeleteAllConfirmation()">Delete All</button>


    <select name="staffType" id="selectStaffTypeToDisplay" onchange="showStaffByTypeTable()">
        <option value="all" selected>All</option>
    </select>

    <table id="myTable" border="1px"></table>

    <div id="StaffFormContainer" class="popUpContainer">
        <div class="popUpContent">
            <form action="" id="staffForm">
                <input type="hidden" id="id">
                <input type="hidden" id="staffTypeId">

                <select name="staffType" id="staffType" onchange="showAddStaffForm()">

                </select>

                <div id="nameField">
                    <label for="name">name</label>
                    <input type="text" placeholder="name" id="name" required>
                </div>


                <div id="sectionField">
                    <label for="section">section</label>
                    <input type="text" placeholder="section" id="section">
                </div>


                <div id="subjectHandledField">
                    <label for="subjectHandled">subject handled</label>
                    <input type="text" placeholder="subject handled" id="subjectHandled">
                </div>


                <div id="buildingField">
                    <label for="building">building</label>
                    <input type="text" placeholder="building" id="building">
                </div>

                <input type="button" value="close" id="closeAddStaffBtn" onclick="closeForm()">
                <input type="button" value="submit" id="formSubmitBtn" onclick="">
            </form>
        </div>
    </div>



    <div id="deleteConfirmationContainer" class="popUpContainer">
        <div class="popUpContent">

            <input type="hidden" id="idForDelete">
            <span>Are you sure you want to delete this staff?</span>
            <div>
                <button id="yesBottonDeleteConfirmation" onclick="deleteStaff()">yes</button>
                <button onclick="closeDeleteStaffConfirmation()">no</button>
            </div>
        </div>
    </div>

    <div>
        <span> currentPage: </span>
        <select name="currentPage" id="currentPage" onchange="showStaffByTypeTable()">
            <option value="1">1</option>
        </select>
        <span id="pageNumberContainer">

        </span>
    </div>

    <div>
        <span> rowsPerPage: </span>
        <input type="number" id="rowsPerPage" min="1" max="100" value="5" required>
        <button onclick="showStaffByTypeTable()">Go</button>
       
    </div>

    
    <script src="staffTypes.js"></script>
    <script src="helper.js"></script>
    <script src="makeApiRequests.js"></script>
    <script src="appsettings.js"></script>

    <script src="AllStaff.js"></script>
    <script src="AdministrativeStaff.js"></script>
    <script src="SupportStaff.js"></script>
    <script src="TeachingStaff.js"></script>

    <!-- <script src="addStaff.js"></script> -->
    <!-- <script src="displayStaff.js"></script> -->
    <!-- <script src="updateStaff.js"></script> -->
    <!-- <script src="deleteStaff.js"></script> -->

    <script src="script.js"></script>
</body>

</html>
